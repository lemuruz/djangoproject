<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'Simple_calculator/style.css' %}">
    <script src="{% static 'Simple_calculator/calcution.js' %}" defer></script>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="number" id="num1" placeholder="Enter first number" required><br>
            <input type="number" id="num2" placeholder="Enter second number" required><br>
            <button type="button" class="operation" value="add">+</button>
            <button type="button" class="operation" value="subtract">-</button>
            <button type="button" class="operation" value="multiply">ร</button>
            <button type="button" class="operation" value="divide">รท</button>
        </form>
        <div class="result-box" id="result-box">
            <!-- Result will be dynamically inserted here -->
        </div>
    </div>
    
</body>
</html>
